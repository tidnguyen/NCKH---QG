<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Random Question Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Question Generator</h1>

        <div class="flex-container">
            <div class="left-container">
                <div id="question-container">
                    <p id="question">Click the button to generate a random question.</p>
                    <button id="generate-btn" onclick="generateQuestion()">Generate Question</button>
                </div>

                <div id="input-container">
                    <label for="user-input">Import your text</label>
                    <textarea id="user-input" rows="4" cols="50"></textarea>
                </div>
            </div>

            <div class="right-container">
                <div id="result-container">
                    <h2>Your Answer:</h2>
                    <p id="result">The result is here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
